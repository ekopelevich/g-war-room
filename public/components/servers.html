<!-- <h1>Sanity Check</h1> -->
<div class="servers">
  <div class="server-container" ng-repeat="server in servers">
    <h3 class="server-detail">{{ server.name }}</h3>
    <a ui-sref="details({serverId: id})">View Server Details</a>
    <p>Average Response Time: {{ server.responseTime }}</p>
    <div class="server-status">
      <p>Status: {{ server.responseTime }}</p>
    </div>
  </div>
</div>
